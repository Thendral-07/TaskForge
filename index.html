<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFocus | Student Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --secondary: #3f37c9;
            --danger: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #adb5bd;
            
            /* Light mode defaults */
            --bg-color: #f5f7fa;
            --card-bg: white;
            --text-color: var(--dark);
            --border-color: #e2e8f0;
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #e6e6e6;
            --border-color: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
        }

        .theme-toggle {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .task-form {
                grid-template-columns: 1fr;
            }
        }

        input, select, button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
        }

        button {
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: var(--card-bg);
            border-left: 5px solid var(--gray);
            justify-content: space-between;
            border: 1px solid var(--border-color);
        }

        .task-item.priority-high {
            border-left-color: var(--danger);
        }

        .task-item.priority-medium {
            border-left-color: var(--warning);
        }

        .task-item.priority-low {
            border-left-color: var(--success);
        }

        .task-item.overdue {
            background-color: rgba(247, 37, 133, 0.1);
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .task-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .task-btn.delete:hover {
            color: var(--danger);
            border-color: var(--danger);
        }

        .priority-badge {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .priority-high-badge {
            background: var(--danger);
        }

        .priority-medium-badge {
            background: var(--warning);
        }

        .priority-low-badge {
            background: var(--success);
        }

        .timer-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .timer-container {
                grid-template-columns: 1fr;
            }
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .quote-container {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .quote-text {
            font-style: italic;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .quote-author {
            text-align: right;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> StudyFocus</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </header>

        <main>
            <!-- Task Manager -->
            <section class="card">
                <h2 class="card-title"><i class="fas fa-list-check"></i> Task Manager</h2>
                
                <form class="task-form" id="taskForm">
                    <input type="text" id="taskTitle" placeholder="Task title" required>
                    <select id="taskCategory">
                        <option value="study">Study</option>
                        <option value="homework">Homework</option>
                        <option value="project">Project</option>
                        <option value="research">Research</option>
                    </select>
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="taskDueDate">
                    <button type="submit" class="btn-primary">Add</button>
                </form>
                
                <div class="filter-bar">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                    <button class="filter-btn" data-filter="study">Study</button>
                </div>
                
                <ul class="task-list" id="taskList">
                    <div class="empty-state">No tasks yet. Add your first task above!</div>
                </ul>
            </section>

            <!-- Productivity Tools -->
            <div class="timer-container">
                <!-- Pomodoro Timer -->
                <section class="card">
                    <h2 class="card-title"><i class="fas fa-clock"></i> Pomodoro Timer</h2>
                    <div class="timer-display" id="pomodoroDisplay">25:00</div>
                    <div class="timer-controls">
                        <button class="btn-primary" id="startPomodoro">Start</button>
                        <button id="resetPomodoro">Reset</button>
                    </div>
                </section>
                
                <!-- Exam Countdown -->
                <section class="card">
                    <h2 class="card-title"><i class="fas fa-calendar-day"></i> Exam Countdown</h2>
                    <input type="date" id="examDate" class="full-width" style="margin-bottom: 15px;">
                    <div class="timer-display" id="examCountdown">Set exam date</div>
                    <div class="timer-controls">
                        <button class="btn-primary" id="startCountdown">Start Countdown</button>
                    </div>
                </section>
            </div>

            <!-- Motivational Quote -->
            <section class="quote-container">
                <p class="quote-text" id="motivationalQuote">Loading motivational quote...</p>
                <p class="quote-author" id="quoteAuthor"></p>
            </section>
        </main>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');
        const startPomodoroBtn = document.getElementById('startPomodoro');
        const resetPomodoroBtn = document.getElementById('resetPomodoro');
        const startCountdownBtn = document.getElementById('startCountdown');
        const motivationalQuote = document.getElementById('motivationalQuote');
        const quoteAuthor = document.getElementById('quoteAuthor');

        // State
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let isPomodoroRunning = false;
        let pomodoroInterval;
        let pomodoroTime = 25 * 60; // 25 minutes in seconds
        let countdownInterval;

        // Initialize
        checkThemePreference();
        renderTasks();
        loadRandomQuote();
        updatePomodoroDisplay();

        // Theme Toggle
        themeToggle.addEventListener('click', toggleTheme);

        function checkThemePreference() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            if (isDarkMode) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            }
        }

        // Task Management
        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            addTask();
        });

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const category = document.getElementById('taskCategory').value;
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDueDate').value;

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const newTask = {
                id: Date.now(),
                title,
                category,
                priority,
                dueDate,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(newTask);
            saveTasks();
            renderTasks();
            taskForm.reset();
            
            // Check for urgent tasks
            checkDeadlines();
        }

        function renderTasks(filter = 'all') {
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet. Add your first task above!</div>';
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            let filteredTasks = tasks;

            switch (filter) {
                case 'today':
                    filteredTasks = tasks.filter(task => task.dueDate === today);
                    break;
                case 'high':
                    filteredTasks = tasks.filter(task => task.priority === 'high');
                    break;
                case 'study':
                    filteredTasks = tasks.filter(task => task.category === 'study');
                    break;
            }

            if (filteredTasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks match this filter</div>';
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => {
                const isOverdue = task.dueDate && task.dueDate < today;
                const dueDateText = task.dueDate ? 
                    new Date(task.dueDate).toLocaleDateString() : 'No deadline';
                
                let priorityBadge;
                if (task.priority === 'high') priorityBadge = 'priority-high-badge';
                else if (task.priority === 'medium') priorityBadge = 'priority-medium-badge';
                else priorityBadge = 'priority-low-badge';

                return `
                    <li class="task-item priority-${task.priority} ${isOverdue ? 'overdue' : ''}">
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span><span class="priority-badge ${priorityBadge}"></span>${task.priority}</span>
                                <span><i class="fas fa-tag"></i> ${task.category}</span>
                                <span><i class="far fa-calendar"></i> ${dueDateText}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="task-btn delete" data-id="${task.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </li>
                `;
            }).join('');

            // Add event listeners to delete buttons
            document.querySelectorAll('.task-btn.delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const taskId = parseInt(this.getAttribute('data-id'));
                    deleteTask(taskId);
                });
            });
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Filter tasks
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderTasks(this.getAttribute('data-filter'));
            });
        });

        // Check for approaching deadlines
        function checkDeadlines() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            tasks.forEach(task => {
                if (!task.dueDate) return;
                
                const dueDate = new Date(task.dueDate);
                const timeDiff = dueDate - today;
                const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                
                if (daysDiff === 0) {
                    showAlert(`"${task.title}" is due today!`, 'high');
                } else if (daysDiff === 1) {
                    showAlert(`"${task.title}" is due tomorrow!`, 'medium');
                } else if (daysDiff <= 3) {
                    showAlert(`"${task.title}" is due in ${daysDiff} days`, 'low');
                }
            });
        }

        function showAlert(message, priority) {
            // In a real app, you might use a toast notification
            console.log(`${priority.toUpperCase()} PRIORITY: ${message}`);
        }

        // Pomodoro Timer
        startPomodoroBtn.addEventListener('click', startPomodoro);
        resetPomodoroBtn.addEventListener('click', resetPomodoro);

        function startPomodoro() {
            if (isPomodoroRunning) {
                pausePomodoro();
                return;
            }

            isPomodoroRunning = true;
            startPomodoroBtn.textContent = 'Pause';
            
            pomodoroInterval = setInterval(() => {
                pomodoroTime--;
                updatePomodoroDisplay();
                
                if (pomodoroTime <= 0) {
                    clearInterval(pomodoroInterval);
                    alert('Pomodoro session complete! Take a 5-minute break.');
                    pomodoroTime = 5 * 60; // 5-minute break
                    updatePomodoroDisplay();
                    isPomodoroRunning = false;
                    startPomodoroBtn.textContent = 'Start';
                }
            }, 1000);
        }

        function pausePomodoro() {
            clearInterval(pomodoroInterval);
            isPomodoroRunning = false;
            startPomodoroBtn.textContent = 'Resume';
        }

        function resetPomodoro() {
            clearInterval(pomodoroInterval);
            isPomodoroRunning = false;
            pomodoroTime = 25 * 60;
            updatePomodoroDisplay();
            startPomodoroBtn.textContent = 'Start';
        }

        function updatePomodoroDisplay() {
            const minutes = Math.floor(pomodoroTime / 60).toString().padStart(2, '0');
            const seconds = (pomodoroTime % 60).toString().padStart(2, '0');
            document.getElementById('pomodoroDisplay').textContent = `${minutes}:${seconds}`;
        }

        // Exam Countdown
        startCountdownBtn.addEventListener('click', startExamCountdown);

        function startExamCountdown() {
            const examDateInput = document.getElementById('examDate').value;
            if (!examDateInput) {
                alert('Please select an exam date');
                return;
            }

            if (countdownInterval) clearInterval(countdownInterval);
            
            const examDate = new Date(examDateInput).getTime();
            
            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = examDate - now;
                
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('examCountdown').textContent = 'Exam day!';
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById('examCountdown').textContent = `${days}d ${hours}h ${minutes}m`;
            }, 1000);
        }

        // Motivational Quotes
        const quotes = [
            {
                text: "The secret of getting ahead is getting started.",
                author: "Mark Twain"
            },
            {
                text: "You don't have to be great to start, but you have to start to be great.",
                author: "Zig Ziglar"
            },
            {
                text: "Success is the sum of small efforts, repeated day in and day out.",
                author: "Robert Collier"
            },
            {
                text: "The expert in anything was once a beginner.",
                author: "Helen Hayes"
            },
            {
                text: "Push yourself, because no one else is going to do it for you.",
                author: "Anonymous"
            }
        ];

        function loadRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            motivationalQuote.textContent = randomQuote.text;
            quoteAuthor.textContent = `— ${randomQuote.author}`;
        }

        // Change quote every 30 seconds
        setInterval(loadRandomQuote, 30000);

        // Check for deadlines every hour
        setInterval(checkDeadlines, 3600000);
    </script>
</body>
</html>
